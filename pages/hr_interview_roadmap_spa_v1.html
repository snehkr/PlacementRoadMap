<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive HR Interview Placement Roadmap</title>
  <!-- Chosen Palette: Professional Rose -->
  <!-- Application Structure Plan: The application transforms the linear text roadmap into an interactive dashboard. A persistent sidebar shows overall progress via a donut chart and weekly navigation links with individual progress bars. The main content area dynamically displays the selected week's topics in an accordion format, allowing users to expand/collapse subjects. This structure enhances usability by breaking down the content into manageable, user-selected chunks and provides immediate visual feedback on progress, which is more engaging than a static document. -->
  <!-- Visualization & Content Choices: 
    - Report Info: Overall study progress. Goal: Inform/Motivate. Viz: Donut Chart. Interaction: Updates automatically as user checks off items. Justification: Provides a clear, at-a-glance summary of completion. Library: Chart.js.
    - Report Info: Weekly progress. Goal: Inform. Viz: HTML/Tailwind Progress Bars. Interaction: Updates with checkboxes. Justification: Granular feedback for each section. Method: HTML/JS.
    - Report Info: Hierarchical topics (e.g., Week -> Topic -> Sub-topic). Goal: Organize. Presentation: Interactive Accordion. Interaction: Click to expand/collapse. Justification: Reduces initial cognitive load and allows users to focus on one topic at a time. Method: HTML/JS.
    - Report Info: STAR Method. Goal: Explain/Inform. Viz: HTML/CSS Diagram. Interaction: Static visual. Justification: A visual breakdown is more intuitive for understanding this crucial behavioral question framework. Method: HTML/Tailwind.
    - Report Info: All study items. Goal: Track progress. Presentation: Checkboxes. Interaction: Click to check/uncheck. Justification: Makes the roadmap an active tool rather than a passive document. Method: HTML/JS.
    -->
  <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FDFBF7;
      color: #4A4A4A;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      height: 200px;
      max-height: 200px;
    }

    .progress-bar-bg {
      background-color: #EAE5E0;
    }

    .progress-bar-fill {
      background-color: #E11D48;
      transition: width 0.5s ease-in-out;
    }

    .nav-item.active {
      background-color: #FCE7F3;
      color: #333;
      font-weight: 600;
    }

    details>summary {
      list-style: none;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details[open] summary .arrow {
      transform: rotate(90deg);
    }

    .arrow {
      transition: transform 0.2s;
    }

    .star-item {
      border-left: 4px solid;
      padding-left: 1rem;
    }
  </style>
</head>

<body class="antialiased">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-72 lg:w-80 bg-white border-r border-gray-200 p-6 flex-shrink-0">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">HR Interview Roadmap</h1>
      <p class="text-sm text-gray-500 mb-6">Track your preparation for placements.</p>

      <div class="chart-container mb-6">
        <canvas id="progressChart"></canvas>
        <div id="progressText"
          class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-gray-700">0%</div>
      </div>

      <nav id="week-nav" class="space-y-2">
        <!-- Navigation items will be injected here by JS -->
      </nav>

      <div class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Resources</h3>
        <ul class="space-y-2 text-sm">
          <li><a href="#" class="text-blue-600 hover:underline">Glassdoor Interview Questions</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">LinkedIn Company Pages</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">AmbitionBox</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 md:p-10 overflow-y-auto">
      <!-- Content will be injected here by JS -->
    </main>
  </div>

  <script>
    const roadmapData = [
      {
        week: 1,
        title: "Building Your Personal Narrative",
        intro: "This week is about crafting your personal story. The HR round is about determining if you're a good fit for the company culture. You need to be able to articulate who you are, what you've done, and why you're interested in this specific role.",
        topics: [
          {
            title: "The 'Tell Me About Yourself' Question",
            items: [
              "Craft a compelling 90-second summary: Present, Past, Future.",
              "Connect your skills and experience directly to the job description.",
              "Practice delivering your introduction until it sounds natural."
            ]
          },
          {
            title: "Strengths and Weaknesses",
            items: [
              "Identify 3-4 core strengths with specific examples.",
              "Choose a real weakness and show how you are working to improve it.",
              "Avoid clich√©s like 'I'm a perfectionist'."
            ]
          },
          {
            title: "Career Goals",
            items: [
              "Define your short-term (1-2 years) and long-term (5 years) career goals.",
              "Explain how this role aligns with your goals."
            ]
          }
        ]
      },
      {
        week: 2,
        title: "Mastering Behavioral Questions",
        intro: "Behavioral questions are designed to understand how you've handled past situations. The key is the STAR method: Situation, Task, Action, Result. This week, you'll prepare stories for the most common behavioral questions.",
        topics: [
          {
            title: "The STAR Method",
            items: [
              "Understand each component: Situation, Task, Action, Result.",
              "Practice structuring your answers using this framework.",
            ],
            diagram: 'starMethod'
          },
          {
            title: "Common Behavioral Questions",
            items: [
              "Prepare stories for: Teamwork/Collaboration.",
              "Prepare stories for: Leadership.",
              "Prepare stories for: Handling Conflict or Difficult People.",
              "Prepare stories for: Dealing with Failure or Mistakes.",
              "Prepare stories for: Problem-Solving and Initiative."
            ],
            practice: "Write down at least two detailed STAR stories for each category."
          }
        ]
      },
      {
        week: 3,
        title: "Company Research & Asking Questions",
        intro: "This week is about showing your genuine interest in the company. Thorough research demonstrates initiative and helps you determine if the company is the right fit for you. It also prepares you to ask intelligent questions.",
        topics: [
          {
            title: "Deep Dive into the Company",
            items: [
              "Research the company's mission, vision, and values.",
              "Understand their products/services and target market.",
              "Look up recent news, press releases, or blog posts.",
              "Understand the company culture (check LinkedIn, Glassdoor)."
            ]
          },
          {
            title: "Understanding the Role",
            items: [
              "Re-read the job description carefully.",
              "Identify the key responsibilities and required skills.",
              "Think about how your experience matches these requirements."
            ]
          },
          {
            title: "Preparing Your Questions",
            items: [
              "Prepare 3-5 thoughtful questions to ask the interviewer.",
              "Focus on questions about the team, the role's challenges, and company culture.",
              "Avoid asking about salary or benefits at this stage."
            ]
          }
        ]
      },
      {
        week: 4,
        title: "Logistics, Salary, and Final Prep",
        intro: "The final week covers the practical aspects of the interview process, including discussing salary expectations and doing final mock interviews to build confidence and polish your delivery.",
        topics: [
          {
            title: "Handling Logistical Questions",
            items: [
              "Prepare answers for: 'Why do you want to work here?'",
              "Prepare answers for: 'Why should we hire you?'",
              "Prepare answers for: 'Where do you see yourself in 5 years?'"
            ]
          },
          {
            title: "Salary Discussion",
            items: [
              "Research the average salary for the role in your location (use Glassdoor, AmbitionBox).",
              "Prepare a salary range, not a single number.",
              "Know how to answer 'What are your salary expectations?' gracefully."
            ]
          },
          {
            title: "Final Preparations",
            items: [
              "Conduct mock interviews with a friend or career advisor.",
              "Prepare your interview attire the day before.",
              "Plan your travel/test your video conferencing setup.",
              "Prepare a thank-you email to send after the interview."
            ]
          }
        ]
      }
    ];

    const state = {
      progress: JSON.parse(localStorage.getItem('hrInterviewRoadmapProgress')) || {},
      activeWeek: 1,
      totalItems: 0,
      completedItems: 0,
    };

    let progressChart;

    function saveProgress() {
      localStorage.setItem('hrInterviewRoadmapProgress', JSON.stringify(state.progress));
    }

    function calculateProgress() {
      state.totalItems = 0;
      state.completedItems = 0;
      roadmapData.forEach(week => {
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            state.totalItems++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              state.completedItems++;
            }
          });
        });
      });
    }

    function renderNav() {
      const navEl = document.getElementById('week-nav');
      navEl.innerHTML = '';
      roadmapData.forEach(week => {
        let weekTotal = 0;
        let weekCompleted = 0;
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            weekTotal++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              weekCompleted++;
            }
          });
        });
        const weekPercentage = weekTotal > 0 ? (weekCompleted / weekTotal) * 100 : 0;

        const navItem = document.createElement('div');
        navItem.className = `nav-item p-3 rounded-lg cursor-pointer transition-colors duration-200 hover:bg-gray-100 ${state.activeWeek === week.week ? 'active' : ''}`;
        navItem.dataset.week = week.week;
        navItem.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-sm">Week ${week.week}</span>
                        <span class="text-xs text-gray-500">${Math.round(weekPercentage)}%</span>
                    </div>
                    <p class="text-xs text-gray-600 mb-2">${week.title}</p>
                    <div class="w-full progress-bar-bg rounded-full h-1.5">
                        <div class="progress-bar-fill h-1.5 rounded-full" style="width: ${weekPercentage}%"></div>
                    </div>
                `;
        navEl.appendChild(navItem);
      });
    }

    function renderStarMethodDiagram() {
      const items = [
        { letter: 'S', title: 'Situation', desc: 'Describe the context. When and where did this happen?', color: 'border-blue-500 text-blue-800' },
        { letter: 'T', title: 'Task', desc: 'What was your specific goal or responsibility in this situation?', color: 'border-green-500 text-green-800' },
        { letter: 'A', title: 'Action', desc: 'What specific steps did YOU take to address the task?', color: 'border-yellow-500 text-yellow-800' },
        { letter: 'R', title: 'Result', desc: 'What was the outcome? Quantify your success if possible.', color: 'border-purple-500 text-purple-800' }
      ];
      let diagramHTML = `
                <div class="bg-white p-6 rounded-lg border border-gray-200 mt-6">
                    <h4 class="font-semibold text-gray-700 mb-4 text-center">The STAR Method for Answering Behavioral Questions</h4>
                    <div class="space-y-4">
            `;
      items.forEach(item => {
        diagramHTML += `
                    <div class="star-item ${item.color}">
                        <h5 class="font-bold text-lg">${item.letter} - ${item.title}</h5>
                        <p class="text-sm mt-1">${item.desc}</p>
                    </div>
                `;
      });
      diagramHTML += `</div></div>`;
      return diagramHTML;
    }

    function renderContent() {
      const contentEl = document.getElementById('main-content');
      const weekData = roadmapData.find(w => w.week === state.activeWeek);
      if (!weekData) return;

      let contentHTML = `
                <h2 class="text-3xl font-bold text-gray-800">${weekData.title}</h2>
                <p class="mt-2 mb-8 text-gray-600 max-w-3xl">${weekData.intro}</p>
            `;

      weekData.topics.forEach(topic => {
        contentHTML += `
                    <details class="bg-white border border-gray-200 rounded-lg mb-4 overflow-hidden" open>
                        <summary class="p-5 cursor-pointer flex justify-between items-center hover:bg-gray-50">
                            <h3 class="text-lg font-semibold text-gray-700">${topic.title}</h3>
                            <div class="arrow text-gray-500 transform transition-transform duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </div>
                        </summary>
                        <div class="p-5 border-t border-gray-200">
                            <ul class="space-y-3">
                `;
        topic.items.forEach(item => {
          const itemId = `${weekData.week}-${topic.title}-${item}`;
          const isChecked = state.progress[itemId] ? 'checked' : '';
          contentHTML += `
                        <li class="flex items-start">
                            <input type="checkbox" id="${itemId}" data-itemid="${itemId}" class="mt-1 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${isChecked}>
                            <label for="${itemId}" class="ml-3 text-gray-700">${item}</label>
                        </li>
                    `;
        });
        contentHTML += '</ul>';

        if (topic.practice) {
          contentHTML += `
                        <div class="mt-5 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded-r-lg">
                            <p><strong>Practice:</strong> ${topic.practice}</p>
                        </div>
                    `;
        }

        if (topic.diagram === 'starMethod') {
          contentHTML += renderStarMethodDiagram();
        }

        contentHTML += '</div></details>';
      });

      contentEl.innerHTML = contentHTML;
    }

    function updateChart() {
      const percentage = state.totalItems > 0 ? (state.completedItems / state.totalItems) * 100 : 0;
      document.getElementById('progressText').textContent = `${Math.round(percentage)}%`;

      if (progressChart) {
        progressChart.data.datasets[0].data = [percentage, 100 - percentage];
        progressChart.update();
      } else {
        const ctx = document.getElementById('progressChart').getContext('2d');
        progressChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [percentage, 100 - percentage],
              backgroundColor: ['#E11D48', '#EAE5E0'],
              borderWidth: 0,
              borderRadius: 5,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%',
            plugins: {
              tooltip: { enabled: false },
              legend: { display: false }
            },
            events: []
          }
        });
      }
    }

    function fullRender() {
      calculateProgress();
      renderNav();
      renderContent();
      updateChart();
    }

    document.getElementById('week-nav').addEventListener('click', (e) => {
      const navItem = e.target.closest('.nav-item');
      if (navItem) {
        state.activeWeek = parseInt(navItem.dataset.week);
        fullRender();
      }
    });

    document.getElementById('main-content').addEventListener('change', (e) => {
      if (e.target.type === 'checkbox') {
        const itemId = e.target.dataset.itemid;
        state.progress[itemId] = e.target.checked;
        saveProgress();
        fullRender();
      }
    });

    // Initial load
    fullRender();

  </script>
</body>

</html>

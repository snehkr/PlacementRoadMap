<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Java Placement Roadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FDFBF7;
      color: #4A4A4A;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      height: 200px;
      max-height: 200px;
    }

    .progress-bar-bg {
      background-color: #EAE5E0;
    }

    .progress-bar-fill {
      background-color: #f89820;
      transition: width 0.5s ease-in-out;
    }

    .nav-item.active {
      background-color: #fdeace;
      color: #333;
      font-weight: 600;
    }

    details>summary {
      list-style: none;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details[open] summary .arrow {
      transform: rotate(90deg);
    }

    .arrow {
      transition: transform 0.2s;
    }

    .java-feature {
      border: 2px solid #f89820;
      background-color: #fffaf0;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body class="antialiased">
  <div class="flex flex-col md:flex-row min-h-screen">
    <aside class="w-full md:w-72 lg:w-80 bg-white border-r border-gray-200 p-6 flex-shrink-0">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Java Roadmap</h1>
      <p class="text-sm text-gray-500 mb-6">Track your preparation for placements.</p>

      <div class="chart-container mb-6">
        <canvas id="progressChart"></canvas>
        <div id="progressText"
          class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-gray-700">0%</div>
      </div>

      <nav id="week-nav" class="space-y-2">
      </nav>

      <div class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Resources</h3>
        <ul class="space-y-2 text-sm">
          <li><a href="#" class="text-blue-600 hover:underline">"Effective Java" by Joshua Bloch</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">Baeldung</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">GeeksforGeeks Java</a></li>
        </ul>
      </div>
    </aside>

    <main id="main-content" class="flex-1 p-6 md:p-10 overflow-y-auto">
    </main>
  </div>

  <script>
    const roadmapData = [
      {
        week: 1,
        title: "Java Fundamentals",
        intro: "This week covers the absolute basics of Java. We'll set up the development environment and learn about variables, data types, and the basic syntax of the Java language.",
        topics: [
          {
            title: "Introduction to Java",
            items: [
              "What is Java? Platform Independence (Write Once, Run Anywhere).",
              "JDK, JRE, and JVM.",
              "Setting up the development environment (JDK and an IDE like IntelliJ IDEA or Eclipse).",
              "Your first Java program: Hello World!"
            ]
          },
          {
            title: "Basic Syntax",
            items: [
              "Variables and Data Types (Primitive types and their ranges).",
              "Type Casting.",
              "Operators (Arithmetic, Relational, Logical, etc.).",
              "Control Flow (if-else, switch, for, while, do-while loops)."
            ]
          }
        ]
      },
      {
        week: 2,
        title: "Object-Oriented Programming in Java",
        intro: "Java is an object-oriented language at its core. This week, we'll dive deep into the principles of OOP and how they are implemented in Java.",
        topics: [
          {
            title: "Classes and Objects",
            items: [
              "Classes and Objects.",
              "Constructors.",
              "The 'this' keyword.",
              "Methods and Method Overloading."
            ]
          },
          {
            title: "Pillars of OOP",
            items: [
              "Inheritance (`extends` keyword).",
              "Polymorphism (Method Overriding).",
              "Encapsulation (Getters and Setters).",
              "Abstraction (Abstract Classes and Interfaces)."
            ]
          }
        ]
      },
      {
        week: 3,
        title: "Java Collections Framework",
        intro: "The Collections Framework provides a set of interfaces and classes to represent and manipulate collections of objects. This week, we will explore the most important parts of this framework.",
        topics: [
          {
            title: "Core Interfaces",
            items: [
              "The `Collection` interface.",
              "The `List` interface (ArrayList, LinkedList).",
              "The `Set` interface (HashSet, LinkedHashSet, TreeSet).",
              "The `Map` interface (HashMap, LinkedHashMap, TreeMap)."
            ]
          },
          {
            title: "Utility Classes",
            items: [
              "The `Collections` class.",
              "The `Arrays` class."
            ]
          }
        ]
      },
      {
        week: 4,
        title: "Exception Handling and File I/O",
        intro: "This week, we'll learn how to handle errors gracefully using Java's exception handling mechanism and how to read from and write to files.",
        topics: [
          {
            title: "Exception Handling",
            items: [
              "What are exceptions? Checked vs. Unchecked exceptions.",
              "The `try-catch-finally` block.",
              "The `throw` and `throws` keywords.",
              "Creating custom exceptions."
            ]
          },
          {
            title: "File I/O",
            items: [
              "Reading and writing files using `FileInputStream` and `FileOutputStream`.",
              "Buffered I/O with `BufferedReader` and `BufferedWriter`.",
              "The `File` class."
            ]
          }
        ]
      },
      {
        week: 5,
        title: "Multithreading and Concurrency",
        intro: "This week introduces multithreading, which allows concurrent execution of two or more parts of a program for maximum utilization of the CPU.",
        topics: [
          {
            title: "Creating Threads",
            items: [
              "Extending the `Thread` class.",
              "Implementing the `Runnable` interface."
            ]
          },
          {
            title: "Synchronization",
            items: [
              "The `synchronized` keyword.",
              "The `volatile` keyword.",
              "Thread lifecycle."
            ]
          }
        ]
      },
      {
        week: 6,
        title: "Java 8 Features and Beyond",
        intro: "Java 8 introduced several powerful features that have become standard in modern Java development. This week, we'll cover the most important ones.",
        topics: [
          {
            title: "Functional Programming in Java",
            items: [
              "Lambda Expressions.",
              "Functional Interfaces."
            ]
          },
          {
            title: "Streams API",
            items: [
              "Intermediate and Terminal operations.",
              "Working with `map`, `filter`, `reduce`."
            ]
          },
          {
            title: "Other Features",
            items: [
              "The `Optional` class.",
              "Default methods in interfaces."
            ]
          }
        ]
      }
    ];

    const state = {
      progress: JSON.parse(localStorage.getItem('javaRoadmapProgress')) || {},
      activeWeek: 1,
      totalItems: 0,
      completedItems: 0,
    };

    let progressChart;

    function saveProgress() {
      localStorage.setItem('javaRoadmapProgress', JSON.stringify(state.progress));
    }

    function calculateProgress() {
      state.totalItems = 0;
      state.completedItems = 0;
      roadmapData.forEach(week => {
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            state.totalItems++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              state.completedItems++;
            }
          });
        });
      });
    }

    function renderNav() {
      const navEl = document.getElementById('week-nav');
      navEl.innerHTML = '';
      roadmapData.forEach(week => {
        let weekTotal = 0;
        let weekCompleted = 0;
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            weekTotal++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              weekCompleted++;
            }
          });
        });
        const weekPercentage = weekTotal > 0 ? (weekCompleted / weekTotal) * 100 : 0;

        const navItem = document.createElement('div');
        navItem.className = `nav-item p-3 rounded-lg cursor-pointer transition-colors duration-200 hover:bg-gray-100 ${state.activeWeek === week.week ? 'active' : ''}`;
        navItem.dataset.week = week.week;
        navItem.innerHTML = `
          <div class="flex justify-between items-center mb-1">
            <span class="font-semibold text-sm">Week ${week.week}</span>
            <span class="text-xs text-gray-500">${Math.round(weekPercentage)}%</span>
          </div>
          <p class="text-xs text-gray-600 mb-2">${week.title}</p>
          <div class="w-full progress-bar-bg rounded-full h-1.5">
            <div class="progress-bar-fill h-1.5 rounded-full" style="width: ${weekPercentage}%"></div>
          </div>
        `;
        navEl.appendChild(navItem);
      });
    }

    function renderContent() {
      const contentEl = document.getElementById('main-content');
      const weekData = roadmapData.find(w => w.week === state.activeWeek);
      if (!weekData) return;

      let contentHTML = `
        <h2 class="text-3xl font-bold text-gray-800">${weekData.title}</h2>
        <p class="mt-2 mb-8 text-gray-600 max-w-3xl">${weekData.intro}</p>
      `;

      weekData.topics.forEach(topic => {
        contentHTML += `
          <details class="bg-white border border-gray-200 rounded-lg mb-4 overflow-hidden" open>
            <summary class="p-5 cursor-pointer flex justify-between items-center hover:bg-gray-50">
              <h3 class="text-lg font-semibold text-gray-700">${topic.title}</h3>
              <div class="arrow text-gray-500 transform transition-transform duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
              </div>
            </summary>
            <div class="p-5 border-t border-gray-200">
              <ul class="space-y-3">
        `;
        topic.items.forEach(item => {
          const itemId = `${weekData.week}-${topic.title}-${item}`;
          const isChecked = state.progress[itemId] ? 'checked' : '';
          contentHTML += `
            <li class="flex items-start">
              <input type="checkbox" id="${itemId}" data-itemid="${itemId}" class="mt-1 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${isChecked}>
              <label for="${itemId}" class="ml-3 text-gray-700">${item}</label>
            </li>
          `;
        });
        contentHTML += '</ul>';

        if (topic.practice) {
          contentHTML += `
            <div class="mt-5 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded-r-lg">
              <p><strong>Practice:</strong> ${topic.practice}</p>
            </div>
          `;
        }

        contentHTML += '</div></details>';
      });

      contentEl.innerHTML = contentHTML;
    }

    function updateChart() {
      const percentage = state.totalItems > 0 ? (state.completedItems / state.totalItems) * 100 : 0;
      document.getElementById('progressText').textContent = `${Math.round(percentage)}%`;

      if (progressChart) {
        progressChart.data.datasets[0].data = [percentage, 100 - percentage];
        progressChart.update();
      } else {
        const ctx = document.getElementById('progressChart').getContext('2d');
        progressChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [percentage, 100 - percentage],
              backgroundColor: ['#f89820', '#EAE5E0'],
              borderWidth: 0,
              borderRadius: 5,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%',
            plugins: {
              tooltip: { enabled: false },
              legend: { display: false }
            },
            events: []
          }
        });
      }
    }

    function fullRender() {
      calculateProgress();
      renderNav();
      renderContent();
      updateChart();
    }

    document.getElementById('week-nav').addEventListener('click', (e) => {
      const navItem = e.target.closest('.nav-item');
      if (navItem) {
        state.activeWeek = parseInt(navItem.dataset.week);
        fullRender();
      }
    });

    document.getElementById('main-content').addEventListener('change', (e) => {
      if (e.target.type === 'checkbox') {
        const itemId = e.target.dataset.itemid;
        state.progress[itemId] = e.target.checked;
        saveProgress();
        fullRender();
      }
    });

    // Initial load
    fullRender();
  </script>
</body>

</html>

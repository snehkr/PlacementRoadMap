<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive DSA & OOPS Placement Roadmap</title>
  <!-- Chosen Palette: Calm Focus -->
  <!-- Application Structure Plan: The application transforms the linear text roadmap into an interactive dashboard. A persistent sidebar shows overall progress via a donut chart and weekly navigation links with individual progress bars. The main content area dynamically displays the selected week's topics in an accordion format, allowing users to expand/collapse subjects. This structure enhances usability by breaking down the content into manageable, user-selected chunks and provides immediate visual feedback on progress, which is more engaging than a static document. -->
  <!-- Visualization & Content Choices: 
    - Report Info: Overall study progress. Goal: Inform/Motivate. Viz: Donut Chart. Interaction: Updates automatically as user checks off items. Justification: Provides a clear, at-a-glance summary of completion. Library: Chart.js.
    - Report Info: Weekly progress. Goal: Inform. Viz: HTML/Tailwind Progress Bars. Interaction: Updates with checkboxes. Justification: Granular feedback for each section. Method: HTML/JS.
    - Report Info: Hierarchical topics (e.g., Week -> Topic -> Sub-topic). Goal: Organize. Presentation: Interactive Accordion. Interaction: Click to expand/collapse. Justification: Reduces initial cognitive load and allows users to focus on one topic at a time. Method: HTML/JS.
    - Report Info: Pillars of OOPS. Goal: Organize/Inform. Viz: HTML/CSS Diagram. Interaction: Static visual. Justification: A visual diagram is more intuitive for understanding the core concepts. Method: HTML/Tailwind.
    - Report Info: All study items. Goal: Track progress. Presentation: Checkboxes. Interaction: Click to check/uncheck. Justification: Makes the roadmap an active tool rather than a passive document. Method: HTML/JS.
    -->
  <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FDFBF7;
      color: #4A4A4A;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
      height: 200px;
      max-height: 200px;
    }

    .progress-bar-bg {
      background-color: #EAE5E0;
    }

    .progress-bar-fill {
      background-color: #2E8B57;
      transition: width 0.5s ease-in-out;
    }

    .nav-item.active {
      background-color: #D4EDDA;
      color: #333;
      font-weight: 600;
    }

    details>summary {
      list-style: none;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details[open] summary .arrow {
      transform: rotate(90deg);
    }

    .arrow {
      transition: transform 0.2s;
    }

    .oops-pillar {
      border: 2px solid;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
    }
  </style>
</head>

<body class="antialiased">
  <div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-72 lg:w-80 bg-white border-r border-gray-200 p-6 flex-shrink-0">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">DSA & OOPS Roadmap</h1>
      <p class="text-sm text-gray-500 mb-6">Track your preparation for placements.</p>

      <div class="chart-container mb-6">
        <canvas id="progressChart"></canvas>
        <div id="progressText"
          class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-gray-700">0%</div>
      </div>

      <nav id="week-nav" class="space-y-2">
        <!-- Navigation items will be injected here by JS -->
      </nav>

      <div class="mt-8">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Resources</h3>
        <ul class="space-y-2 text-sm">
          <li><a href="#" class="text-blue-600 hover:underline">LeetCode</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">GeeksforGeeks DSA</a></li>
          <li><a href="#" class="text-blue-600 hover:underline">C++ / Java OOPS Tutorials</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 md:p-10 overflow-y-auto">
      <!-- Content will be injected here by JS -->
    </main>
  </div>

  <script>
    const roadmapData = [
      {
        week: 1,
        title: "OOPS Fundamentals",
        intro: "This week establishes the foundation of Object-Oriented Programming. Understanding these core concepts is essential before moving on to the main pillars of OOPS and designing complex software.",
        topics: [
          {
            title: "Classes and Objects",
            items: [
              "What are Classes and Objects?",
              "Defining a class in C++/Java/Python.",
              "Creating objects (instances) of a class.",
              "Access Modifiers (public, private, protected)."
            ]
          },
          {
            title: "Constructors and Destructors",
            items: [
              "What is a Constructor? Types of constructors.",
              "The 'this' keyword.",
              "Destructors (in C++)."
            ]
          }
        ]
      },
      {
        week: 2,
        title: "Pillars of OOPS",
        intro: "This week covers the four main pillars that define Object-Oriented Programming. Mastering these concepts is crucial for writing modular, flexible, and reusable code, a key skill assessed in technical interviews.",
        topics: [
          {
            title: "Core OOPS Concepts",
            items: [
              "Encapsulation",
              "Abstraction",
              "Inheritance and its types (Single, Multiple, Multilevel, Hierarchical, Hybrid).",
              "Polymorphism: Compile-time (Overloading) and Runtime (Overriding)."
            ],
            diagram: 'oopsPillars'
          }
        ]
      },
      {
        week: 3,
        title: "Basic DSA & Complexity Analysis",
        intro: "We now transition to Data Structures and Algorithms. This week focuses on the fundamentals of analyzing algorithm efficiency and introduces the most basic data structures and the powerful concept of recursion.",
        topics: [
          {
            title: "Complexity Analysis",
            items: [
              "Time Complexity and Space Complexity.",
              "Asymptotic Notations: Big O, Big Omega, Big Theta."
            ]
          },
          {
            title: "Arrays and Strings",
            items: [
              "Basic array operations.",
              "String manipulation and algorithms."
            ]
          },
          {
            title: "Recursion",
            items: [
              "What is Recursion?",
              "Base case and recursive step.",
              "Solving problems using recursion (e.g., Factorial, Fibonacci)."
            ],
            practice: "Solve basic array, string, and recursion problems on platforms like LeetCode or HackerRank."
          }
        ]
      },
      {
        week: 4,
        title: "Linear Data Structures",
        intro: "This week covers fundamental linear data structures. You'll learn how they store data sequentially and the specific use cases for each, from managing function calls with stacks to handling requests with queues.",
        topics: [
          {
            title: "Linked Lists",
            items: [
              "Singly Linked List: Operations (insertion, deletion, traversal).",
              "Doubly Linked List.",
              "Circular Linked List."
            ]
          },
          {
            title: "Stacks",
            items: [
              "Stack operations (push, pop, peek).",
              "Implementation using arrays and linked lists.",
              "Applications of Stacks (e.g., balancing parentheses)."
            ]
          },
          {
            title: "Queues",
            items: [
              "Queue operations (enqueue, dequeue).",
              "Implementation using arrays and linked lists.",
              "Circular Queue, Deque."
            ]
          }
        ]
      },
      {
        week: 5,
        title: "Non-Linear Data Structures: Trees",
        intro: "We now move to hierarchical data structures. Trees are essential for representing nested data and are fundamental to many efficient search and storage algorithms.",
        topics: [
          {
            title: "Binary Trees",
            items: [
              "What is a Binary Tree?",
              "Tree Traversals: Inorder, Preorder, Postorder, Level Order."
            ]
          },
          {
            title: "Binary Search Trees (BST)",
            items: [
              "Properties of a BST.",
              "Searching, Insertion, and Deletion in a BST."
            ]
          },
          {
            title: "Heaps",
            items: [
              "What is a Heap? (Min-Heap and Max-Heap).",
              "Implementation of a Priority Queue using Heaps."
            ],
            practice: "Solve tree traversal and BST problems. Implement a heap from scratch."
          }
        ]
      },
      {
        week: 6,
        title: "Non-Linear Data Structures: Graphs",
        intro: "Graphs are powerful structures used to model networks and relationships. This week covers how to represent graphs and the fundamental algorithms for traversing them.",
        topics: [
          {
            title: "Graph Basics",
            items: [
              "Introduction to Graphs (Directed and Undirected).",
              "Graph Representation: Adjacency Matrix and Adjacency List."
            ]
          },
          {
            title: "Graph Traversal",
            items: [
              "Breadth-First Search (BFS).",
              "Depth-First Search (DFS)."
            ]
          },
          {
            title: "Tries",
            items: [
              "Introduction to Tries (Prefix Trees).",
              "Insertion and Search operations."
            ]
          }
        ]
      },
      {
        week: 7,
        title: "Core Algorithms",
        intro: "This week is dedicated to mastering essential searching and sorting algorithms. A deep understanding of their mechanics and trade-offs in terms of time and space complexity is a must for any coding interview.",
        topics: [
          {
            title: "Searching Algorithms",
            items: [
              "Linear Search.",
              "Binary Search (on sorted arrays)."
            ]
          },
          {
            title: "Sorting Algorithms",
            items: [
              "Bubble Sort, Selection Sort, Insertion Sort.",
              "Merge Sort.",
              "Quick Sort.",
              "Heap Sort."
            ],
            practice: "Implement each sorting algorithm from scratch. Understand the best, average, and worst-case complexities."
          }
        ]
      },
      {
        week: 8,
        title: "Advanced Algorithms & Revision",
        intro: "The final week introduces advanced algorithmic techniques and focuses on revision. These topics often appear in challenging interview questions, so a solid conceptual understanding is key.",
        topics: [
          {
            title: "Advanced Algorithm Paradigms",
            items: [
              "Greedy Algorithms.",
              "Backtracking.",
              "Dynamic Programming (Introduction and key problems)."
            ]
          },
          {
            title: "Revision",
            items: [
              "Review all data structures and their complexities.",
              "Solve problems that combine multiple data structures.",
              "Participate in mock interviews and coding challenges."
            ]
          }
        ]
      }
    ];

    const state = {
      progress: JSON.parse(localStorage.getItem('dsaOopsRoadmapProgress')) || {},
      activeWeek: 1,
      totalItems: 0,
      completedItems: 0,
    };

    let progressChart;

    function saveProgress() {
      localStorage.setItem('dsaOopsRoadmapProgress', JSON.stringify(state.progress));
    }

    function calculateProgress() {
      state.totalItems = 0;
      state.completedItems = 0;
      roadmapData.forEach(week => {
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            state.totalItems++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              state.completedItems++;
            }
          });
        });
      });
    }

    function renderNav() {
      const navEl = document.getElementById('week-nav');
      navEl.innerHTML = '';
      roadmapData.forEach(week => {
        let weekTotal = 0;
        let weekCompleted = 0;
        week.topics.forEach(topic => {
          topic.items.forEach(item => {
            weekTotal++;
            const itemId = `${week.week}-${topic.title}-${item}`;
            if (state.progress[itemId]) {
              weekCompleted++;
            }
          });
        });
        const weekPercentage = weekTotal > 0 ? (weekCompleted / weekTotal) * 100 : 0;

        const navItem = document.createElement('div');
        navItem.className = `nav-item p-3 rounded-lg cursor-pointer transition-colors duration-200 hover:bg-gray-100 ${state.activeWeek === week.week ? 'active' : ''}`;
        navItem.dataset.week = week.week;
        navItem.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-semibold text-sm">Week ${week.week}</span>
                        <span class="text-xs text-gray-500">${Math.round(weekPercentage)}%</span>
                    </div>
                    <p class="text-xs text-gray-600 mb-2">${week.title}</p>
                    <div class="w-full progress-bar-bg rounded-full h-1.5">
                        <div class="progress-bar-fill h-1.5 rounded-full" style="width: ${weekPercentage}%"></div>
                    </div>
                `;
        navEl.appendChild(navItem);
      });
    }

    function renderOopsPillarsDiagram() {
      const pillars = [
        { name: 'Encapsulation', desc: 'Binding data and methods together.', color: 'border-blue-400 bg-blue-100 text-blue-800' },
        { name: 'Abstraction', desc: 'Hiding complex implementation details.', color: 'border-green-400 bg-green-100 text-green-800' },
        { name: 'Inheritance', desc: 'Acquiring properties from a parent class.', color: 'border-purple-400 bg-purple-100 text-purple-800' },
        { name: 'Polymorphism', desc: 'One name, many forms.', color: 'border-red-400 bg-red-100 text-red-800' }
      ];
      let diagramHTML = `
                <div class="bg-white p-6 rounded-lg border border-gray-200 mt-6">
                    <h4 class="font-semibold text-gray-700 mb-4 text-center">The Four Pillars of OOPS</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            `;
      pillars.forEach(pillar => {
        diagramHTML += `
                    <div class="oops-pillar ${pillar.color}">
                        <h5 class="font-bold text-lg">${pillar.name}</h5>
                        <p class="text-sm mt-1">${pillar.desc}</p>
                    </div>
                `;
      });
      diagramHTML += `</div></div>`;
      return diagramHTML;
    }

    function renderContent() {
      const contentEl = document.getElementById('main-content');
      const weekData = roadmapData.find(w => w.week === state.activeWeek);
      if (!weekData) return;

      let contentHTML = `
                <h2 class="text-3xl font-bold text-gray-800">${weekData.title}</h2>
                <p class="mt-2 mb-8 text-gray-600 max-w-3xl">${weekData.intro}</p>
            `;

      weekData.topics.forEach(topic => {
        contentHTML += `
                    <details class="bg-white border border-gray-200 rounded-lg mb-4 overflow-hidden" open>
                        <summary class="p-5 cursor-pointer flex justify-between items-center hover:bg-gray-50">
                            <h3 class="text-lg font-semibold text-gray-700">${topic.title}</h3>
                            <div class="arrow text-gray-500 transform transition-transform duration-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                            </div>
                        </summary>
                        <div class="p-5 border-t border-gray-200">
                            <ul class="space-y-3">
                `;
        topic.items.forEach(item => {
          const itemId = `${weekData.week}-${topic.title}-${item}`;
          const isChecked = state.progress[itemId] ? 'checked' : '';
          contentHTML += `
                        <li class="flex items-start">
                            <input type="checkbox" id="${itemId}" data-itemid="${itemId}" class="mt-1 h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" ${isChecked}>
                            <label for="${itemId}" class="ml-3 text-gray-700">${item}</label>
                        </li>
                    `;
        });
        contentHTML += '</ul>';

        if (topic.practice) {
          contentHTML += `
                        <div class="mt-5 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded-r-lg">
                            <p><strong>Practice:</strong> ${topic.practice}</p>
                        </div>
                    `;
        }

        if (topic.diagram === 'oopsPillars') {
          contentHTML += renderOopsPillarsDiagram();
        }

        contentHTML += '</div></details>';
      });

      contentEl.innerHTML = contentHTML;
    }

    function updateChart() {
      const percentage = state.totalItems > 0 ? (state.completedItems / state.totalItems) * 100 : 0;
      document.getElementById('progressText').textContent = `${Math.round(percentage)}%`;

      if (progressChart) {
        progressChart.data.datasets[0].data = [percentage, 100 - percentage];
        progressChart.update();
      } else {
        const ctx = document.getElementById('progressChart').getContext('2d');
        progressChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            datasets: [{
              data: [percentage, 100 - percentage],
              backgroundColor: ['#2E8B57', '#EAE5E0'],
              borderWidth: 0,
              borderRadius: 5,
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '75%',
            plugins: {
              tooltip: { enabled: false },
              legend: { display: false }
            },
            events: []
          }
        });
      }
    }

    function fullRender() {
      calculateProgress();
      renderNav();
      renderContent();
      updateChart();
    }

    document.getElementById('week-nav').addEventListener('click', (e) => {
      const navItem = e.target.closest('.nav-item');
      if (navItem) {
        state.activeWeek = parseInt(navItem.dataset.week);
        fullRender();
      }
    });

    document.getElementById('main-content').addEventListener('change', (e) => {
      if (e.target.type === 'checkbox') {
        const itemId = e.target.dataset.itemid;
        state.progress[itemId] = e.target.checked;
        saveProgress();
        fullRender();
      }
    });

    // Initial load
    fullRender();

  </script>
</body>

</html>
